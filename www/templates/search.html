<ion-view view-title="Search">
  <ion-content>
    <h1>Sentence count for {{keyword}} in the Top 25 Mainstream U.S. Media Sources</h1>
    <p ng-if="data.sentenceCount==null"><ion-spinner></ion-spinner></p>
    <p ng-if="data.sentenceCount!=null">There are {{data.sentenceCount | number}} results.</p>
    <a class="twitter-timeline" href="https://twitter.com/hashtag/BlackLivesMatter" data-widget-id="671869653900247040">#BlackLivesMatter Tweets</a>
  </ion-content>
</ion-view>
